<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Model viewer</title>

    <link rel=stylesheet href="css/index.css"/>
    <meta charset="utf-8">
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<script src="js/fileSaver.js"></script>
	<script src="js/model.js"></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body>

<!-- 
  Model viewer based on work of Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<div id="popup" style="z-index: 2; background-color: var(--bg);" class="notice">
	
	<p>Upload model and its associated texture.</p>
	<br>
	<label for="model">Select model file (obj)</label>
	<input type='file' id="model" accept=".obj"/>
	<label for="texture">Select texture file (mtl)</label>
	<input type='file' id="texture" accept=".mtl"/>
	<!-- <label for="texture">Scale of model</label>
	<input type="number" id="scale" value="1.0"/> -->
	<br>
    
    <button class="button button-wide button-bottom" type="button" onclick="initialization(false)">Start the visualization</button>
    <button class="button button-wide button-bottom" type="button" onclick="initialization(true)">Start the mockup</button>
</div>


</body>
</html>
